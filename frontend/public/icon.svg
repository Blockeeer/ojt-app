<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Background circle -->
  <circle cx="256" cy="256" r="256" fill="#4F46E5"/>
  <!-- Clock circle outline -->
  <circle cx="256" cy="256" r="160" fill="none" stroke="white" stroke-width="28"/>
  <!-- Clock hands -->
  <line x1="256" y1="256" x2="256" y2="140" stroke="white" stroke-width="24" stroke-linecap="round"/>
  <line x1="256" y1="256" x2="330" y2="310" stroke="white" stroke-width="24" stroke-linecap="round"/>
  <!-- Center dot -->
  <circle cx="256" cy="256" r="18" fill="white"/>
  <!-- Calendar dots at top -->
  <rect x="170" y="80" width="28" height="40" rx="8" fill="white"/>
  <rect x="314" y="80" width="28" height="40" rx="8" fill="white"/>
</svg>
